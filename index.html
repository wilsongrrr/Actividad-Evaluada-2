<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evualuacíon HTML/CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="table-container">
        <h1 class="heading">TABLA</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <button class="btn" onclick="location.href='../producto.html'"></a><i class='bx bx-plus-medical'></i>NUEVO</button>
                    </th>
                    <th>Código</th>
                    <th>Descripción</th>

                    <th>Stock</th>
                    <th>Proveedor</th>
                    <th>Estado</th>
                    <th>Categoría</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button class="btn2"><i class='bx bx-pencil' ></i>EDITAR</button>
                        <button class="btn3"><i class='bx bx-trash' ></i>ELIMINAR</button>

                    <td data-label="Codigo">1</td>
                    <td data-label="Descripción">Martillo</td>
                    <td data-label="Codigo de barra">10123435949</td>

                <tr>

                    </td>
                    <td data-label="Codigo">1</td>
                    <td data-label="Descripción">Kit de Herramienta</td>
                    <td data-label="Codigo de barra">24342356234</td>
                    <td data-label="Precio Unitario">10.50</td>
                    <td data-label="Stock">20</td>
                    <td data-label="Proveedor">Proveedor 2</td>
                    <td data-label="Estado">Si</td>
                    <td data-label="Categoría">Herramientas</td>
                </tr>
            </tbody>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
