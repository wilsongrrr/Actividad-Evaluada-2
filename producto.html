<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="./prod.css">
</head>
<body>
    
<div class="wrapper">
    <div class="tittle">
        Registro de Producto
    </div>
    <div class="form">
        <div class="input_field">
            <label>Código</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>Descripción</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>Código de barra</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>Precio Unitario</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>Stock</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>Proveedor</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>Estado</label>
        <label class="check">
            <input type="checkbox">
            <span class="checkmark">Activo</span>
        </label>
        </div>
    
        <div class="input_field">
            <label>Categoría</label>
            <div class="custom_select">
                <select>
                    <option value="">Categoría 1</option>
                    <option value="">Categoría 2</option>
                    <option value="">Categoría 3</option>
                </select>
            </div>
        </div>
        <button class="btn" onclick="location.href='../save.html'"></a>GUARDAR</button>
        
        <button class="btn2" onclick="location.href='../index.html'"></a>CANCELAR</button>
    </div>
</div>

</body>
</html>
